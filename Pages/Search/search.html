  <input type="text" id="query" autofocus="autofocus" placeholder="Search all posts and skills..." />
  <ul id="results-container"></ul>

<!-- Search configuration and auto-search from url query -->
<script>
  let sjs = SimpleJekyllSearch({
    searchInput: document.getElementById("query"),
    resultsContainer: document.getElementById("results-container"),
    searchResultTemplate:
      '<div><a href="{url}"><h2>{title}</h2></a><span>{excerpt}</span><span>&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;</span><span>{date}</span></div>',
    noResultsText: "<h2>No result found!</h2>",
    json: "../assets/js/search.json",
  });

  const searchActive = true;
</script>
