<div class="post-prev-next">
  {%- if page.previous != nil -%}
    <a href="{{ site.baseurl }}{{ page.previous.url }}">
      <button class="arrow_prev">
        &#8592; {{ page.previous.title }}
      </button>
    </a>
  {%- endif -%}
  {%- if page.next != nil -%}
    <a href="{{ site.baseurl }}{{ page.next.url }}">
      <button class="arrow_next">
        {{ page.next.title }} &#8594;
      </button>
    </a>
  {%- endif -%}
</div>
